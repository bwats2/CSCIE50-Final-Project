{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h3>Register</h3>
    <br>
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <br>
        <p>Your Support Contact is anyone that you can turn to for help.</p>
        <div class="form-group">
            <input class="form-control" name="scname" placeholder="Support Contact's Name" type="text">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" name="scemail" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Support Contact's Email">
            <small id="emailHelp" class="form-text text-muted">We'll never share this email with anyone else.</small>
          </div>
        <button class="btn btn-secondary" type="submit">Register</button>
    </form>
    <br>
        <a href="/login" style="color:grey">...Or do you need to log in to your account?</a>
    <br>
    <br>
    <!-- Script from staff Solution to Pset8 to alert if username taken -->
    <script>

        document.querySelector('form').onsubmit = function(e) {
            e.preventDefault();
            $.get('/check', {username: document.querySelector('input[name=username]').value}, function(data) {
                if (data) {
                    document.querySelector('form').submit();
                }
                else {
                    alert('Username is not available');
                }
            });
        };

    </script>

   {% endblock %}
